      <div id="send-native-tokens">

        <form>
          <div class="mb-3 col-md-5">

            <label for="crypto-type" class="form-label">Currency</label>
            <select id="crypto-type" class="form-select mb-3 col-md-5" aria-label="Default select example">
              <option selected value="ETH">ETH</option>
              <option value="MATIC">MATIC</option>
              <option value="BNB">BNB</option>
            </select>

            <label for="amount" class="form-label">Amount to send</label>
            <input type="input" class="form-control" id="crypto-amount-to-send">
            
          </div>

          

          <div class="mb-3 col-md-5">
            <label for="receiver-address" class="form-label">Receiver Address</label>
            <input type="input" class="form-control" id="receiver-address" >
            <div id="processing-crypto-transfer"  hidden="hidden">
              <img src="./img/processing.gif" width="50px">
            </div>

            <div id="crypto-transfer-success"  hidden="hidden">
              <img src="./img/success.jpg" width="50px">
            </div>

            <div id="crypto-transfer-failure"  hidden="hidden">
              <img src="./img/failed.png" width="50px">
              <p id="crpto-transfer-failure-message" hidden="hidden"></p>
            </div>
            
          </div>
          
          <button type="button" id="btn-send-crypto" class="btn btn-primary">Submit</button>
        </form>
      </div>

            <input type="input" class="form-control" id="erc20-crypto-amount-to-send">

              <option value="mumbai">Mumbai (Matic Testnet)</option>
